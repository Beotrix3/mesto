<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main>
    <section class="profile">
      <div class="profile__container-info">
        <img src="#" alt="Аватар профиля" class="profile__avatar">
        <button type="button" class="profile__avatar-button"></button>
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
        
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit-profile">
    <form name="formElement" class="popup__container" novalidate>
      <button type="button" class="popup__close-button popup__close-button_edit-profile"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input id="username" name="name" type="text" class="popup__info popup__info_type_name" placeholder="Имя" minlength="2" maxlength="40" required>
      <span id="username-error" class="popup__input-error popupName-input-error"></span>
      <input id="about" name="about" type="text" class="popup__info popup__info_type_description" placeholder="О себе" minlength="2" maxlength="200" required>
      <span id="about-error" class="popup__input-error popupDescription-input-error"></span>
      <button type="submit" class="popup__save-button" value="Сохранить">Сохранить</button>
    </form>
  </div>

  <div class="popup popup_edit-avatar">
    <form name="formElement" class="popup__container popup__container_avatar" novalidate>
      <button type="button" class="popup__close-button popup__close-button_edit-avatar"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <input id="url" name="avatar" type="url" class="popup__info popup__info_type_link" placeholder="Ссылка на картинку" required>
      <span id="url-error" class="popup__input-error popupLink-input-error"></span>
      <button type="submit" class="popup__save-button" value="Сохранить">Сохранить</button>
    </form>
  </div>

  <div class="popup popup_element_add">
    <form name="formElement" class="popup__container popup__container_add" novalidate>
      <button type="button" class="popup__close-button popup__close-button_element-add"></button>
      <h2 class="popup__title">Новое место</h2>
      <input id="title" name="name" type="text" class="popup__info popup__info_type_title" placeholder="Название" minlength="2" maxlength="30" required>
      <span id="title-error" class="popup__input-error popupTitle-input-error"></span>
      <input id="link" name="link" type="url" class="popup__info popup__info_type_link" placeholder="Ссылка на картинку" required>
      <span id="link-error" class="popup__input-error popupLink-input-error"></span>
      <button type="submit" class="popup__save-button popup__save-button_add" value="Создать">Создать</button>
    </form>
  </div>

  <div class="popup popup_verify-delete">
    <form name="formElement" class="popup__container popup__container_verify" novalidate>
      <button type="button" class="popup__close-button popup__close-button_verify-delete"></button>
      <h2 class="popup__title popup__title_verify">Вы уверены?</h2>
      <button type="submit" class="popup__save-button popup__save-button_verify" value="Да">Да</button>
    </form>
  </div>

  <div class="popup popup_type_image">
    <figure class="popup__figure">
      <button type="button" class="popup__close-button"></button>
      <img class="popup__image" src="#" alt="#">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>

  <template id="element-template">
    <div class="element">
      <img src="#" alt="#" class="element__image">
      <button type="button" class="element__delete-button"></button>
      <div class="element__container">
        <p class="element__title"></p>
        <div class="element__like-container">
          <button id="like-button" type="button" class ="element__button"></button>
          <span class="element__like-number">0</span>
        </div>
      </div>
    </div>
  </template>
</body>
</html>
