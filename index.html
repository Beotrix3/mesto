<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__container-info">
          <img src="./images/profile__avatar.png" alt="Аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit-profile">
      <form name="formElement" class="popup__container">
        <button type="button" class="popup__close-button popup__close-button_edit-profile"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input name="popupName" type="text" class="popup__info popup__info_type_name" placeholder="Жак-Ив Кусто">
        <input name="popupDescription" type="text" class="popup__info popup__info_type_description" placeholder="Исследователь океана">
        <button type="submit" class="popup__save-button" value="Сохранить">Сохранить</button>
      </form>
    </div>

    <div class="popup popup_element_add">
      <form name="formElement" id="formAddElement" class="popup__container popup__container_add">
        <button type="button" class="popup__close-button popup__close-button_element-add"></button>
        <h2 class="popup__title">Новое место</h2>
        <input name="popupTitle" type="text" class="popup__info popup__info_type_title" placeholder="Название">
        <input name="popupLink" type="text" class="popup__info popup__info_type_link" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__save-button popup__save-button_add" value="Создать">Создать</button>
      </form>
    </div>

    <div class="popup popup_type_image">
      <figure class="popup__figure">
        <button type="button" class="popup__close-button"></button>
        <img class="popup__image" src="" alt="">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>

    <template id="element-template">
      <div class="element">
        <img src="#" alt="#" class="element__image">
        <button type="button" class="element__delete-button"></button>
        <div class="element__container">
          <p class="element__title"></p>
          <button id="like-button" type="button" class ="element__button"></button>
        </div>
      </div>
    </template>
  </div>
  <script src="./src/scripts/script.js"></script>  
</body>
</html>
