<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__container-info">
          <img src="./images/profile__avatar.png" alt="Аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/bergamo.jpg" alt="Бергамо" class="element__image">
          <div class="element__container">
            <p class="element__title">Бергамо</p>
            <button class ="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/florence.jpg" alt="Флоренция" class="element__image">
          <div class="element__container">
            <p class="element__title">Флоренция</p>
            <button class ="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/milan.jpg" alt="Милан" class="element__image">
          <div class="element__container">
            <p class="element__title">Милан</p>
            <button class ="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/venice.jpg" alt="Венеция" class="element__image">
          <div class="element__container">
            <p class="element__title">Венеция</p>
            <button class ="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/verona.jpg" alt="Верона" class="element__image">
          <div class="element__container">
            <p class="element__title">Верона</p>
            <button class ="element__button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/campitello.jpg" alt="Кампителло" class="element__image">
          <div class="element__container">
            <p class="element__title">Кампителло-ди-Фасса</p>
            <button class ="element__button"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <div class="popup">
      <form class="popup__container">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__info popup__info_name" placeholder="Жак-Ив Кусто" value="">
        <input type="text" class="popup__info popup__info_description" placeholder="Исследователь океана">
        <button type="submit" class="popup__save-button" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./src/scripts/script.js"></script>  
</body>
</html>
